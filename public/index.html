<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Webchat</title>
  </head>
  <body>
    <!-- LANDING PAGE -->
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-smile"></i> Webchat</h1>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="76ers">76ers VS Hornets</option>
              <option value="Bucks">Bucks VS Heat</option>
              <option value="Nets">Nets VS Boston</option>
              <option value="Knicks">Knicks VS Hawks</option>
              <option value="Jazz">Jazz VS Spurs</option>
              <option value="Suns">Suns VS Blazers</option>
              <option value="Nuggets">Nuggets VS Lakers</option>
              <option value="Clippers">Clippers VS Mavericks</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
